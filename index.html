<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Pixel - GameBoy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Snake Pixel — GameBoy</h1>
    </header>

    <section class="gameboy">
      <div class="cartridge"></div>

      <div class="screen-frame">
        <div class="screen">
          <!-- pixel canvas inside the "glass" of GameBoy -->
          <canvas id="game" width="160" height="144"></canvas>

          <!-- HUD inside the screen (score, msgs) -->
          <div id="hud">
            <div id="score">Puntaje: 0</div>
            <div id="message" class="hidden">TOCA PARA INICIAR</div>
          </div>
        </div>
      </div>

      <div class="controls">
        <!-- D-pad -->
        <div class="dpad">
          <button class="btn up" data-dir="up">▲</button>
          <div class="middle-row">
            <button class="btn left" data-dir="left">◀</button>
            <button class="btn right" data-dir="right">▶</button>
          </div>
          <button class="btn down" data-dir="down">▼</button>
        </div>

        <!-- Action buttons (A / B) just visual but A = pause / restart -->
        <div class="actions">
          <button id="btnA" class="btn action">A</button>
          <button id="btnB" class="btn action">B</button>
        </div>
      </div>

    </section>

    <footer class="credits">Sage + Valeria — Snake Pixel</footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
